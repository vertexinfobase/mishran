        $('#encrypt').on('click', function(e){

            var myString = $('#input').val(); 
            var encrypted = CryptoJS.AES.encrypt(myString, striing);
            $('#output').val( encrypted ); 
        });

            e.preventDefault(); 
            var myString = $('#input').val(); 
            var decrypted = CryptoJS.AES.decrypt(myString, striing);
            decrypted = decrypted.toString(CryptoJS.enc.Utf8);

        });

            var decrypted = '';

                var axleParts = axle.split("-"); 
                var link2 = axleParts[0]; 
                var link4 = axleParts[1]; 

                //alert(codac + " | " + link2 + " | " + link4);
                decrypted = CryptoJS.AES.decrypt(codac, striing);
                decrypted = decrypted.toString(CryptoJS.enc.Utf8);

                    matched = true;
                    //alert(link2 + " | " + link4); 
                    fullLink = link1 + link2 + link3 + link4 + link5;
